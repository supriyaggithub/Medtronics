        function dataCheck() {

        function instructions(){
            
           
                console.log("clicked");

    var inst=document.getElementById('instructionset');
    var muteon = document.getElementById('buttonmuteon');
   
    inst.style.opacity=0;
    muteon.style.opacity=1;
    
   


            
        }
        function muteassistant(){
            
            var audio = document.getElementById('backgroundAudio');
           
            
            var mutes = document.getElementById('buttonmuteon');
           
            var a=mutes.getAttribute('src');
            console.log(a);
            if(a=="./Unmute.png"){
               
                mutes.setAttribute('src','./Mute.png');
               audio.volume=0;
             


            }
            else if(a=="./Mute.png"){
                
                mutes.setAttribute('src','./Unmute.png')
                audio.volume=1;
                
               


            }
               
            

            
            



        }
